  input[type="submit"] {

  }

  }
  
  .navigation {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;

        }

        .navigation ul {
            list-style-type: none;
            padding: 0;
        }

        .navigation ul li {
            padding: 15px;
        }

        .navigation ul li a {
            text-decoration: none;
            color: #ffffff;
            display: block;
        }

        .toggle-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 10px;
            z-index: 999;
        }

        .menu-icon {
            width: 25px;
            height: 3px;
            background-color: #000000e8;
            margin: 5px 0;
        }
</style>
